<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ?================ Fontawsome Link ================ -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- ?================ Google Fonts Link (Open Sans) ================ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- ?================ Bootstrap File ================ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- ?================ Main CSS File ================ -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- ?================ Main JS File ================ -->
  <script defer src="assets/js/index.js"></script>

  <!-- ?================ Title of the document ================ -->
  <title>Bookmarker - Application</title>

  <!-- ?================ Icon of the document ================ -->
  <link rel="shortcut icon" href="assets/img/bookmark-logo.png" type="image/x-icon">
</head>

<body>

  <div class="container">

    <!-- ?================ Website Heading ================ -->
    <div class="website-heading text-center mb-5 py-5">
      <div class="wavy">
        <span style="--i:1;">B</span>
        <span style="--i:2;">o</span>
        <span style="--i:3;">o</span>
        <span style="--i:4;">k</span>
        <span style="--i:5;">m</span>
        <span style="--i:6;">a</span>
        <span style="--i:7;">r</span>
        <span style="--i:8;">k</span>
        <span style="--i:9;">.</span>
        <span style="--i:10;">.</span>
        <span style="--i:11;">.</span>
      </div>
    </div>

    <!-- ?================ Form ================ -->
    <div class="form-container py-4 px-3 d-flex flex-column gap-4">
      <form class="bookmark-form d-flex flex-column gap-4" id="bookmarkForm">
        <div class="site-link">
          <input id="siteTitle" type="text" class="form-control" placeholder="Site Title">
        </div>
        <div class="site-url">
          <input id="siteUrl" type="url" class="form-control" placeholder="Site URL">
        </div>
        <div class="site-description">
          <input id="siteDescription" type="url" class="form-control" placeholder="Site Description (Optional)"
            id="siteDescription">
        </div>
      </form>
      <button id="addBookmark" class="btn form-btn w-100">Save</button>
      <button id="updateBookmark" class="btn form-btn w-100 d-none">Update</button>
    </div>

    <!-- ?================ Alert Modals ================ -->
    <div id="alert"
      class="alert-modal position-fixed start-0 top-0 end-0 bottom-0 d-none justify-content-center align-items-center">
    </div>

    <!-- ?================ Bookmarks Section ================ -->
    <div class="bookmarks-container">

      <!-- ? ========= in case no link in there =========  -->
      <div class="nolink" id="emptyBookmarkListList">
        <div class="nolink-icon mt-5">
          <i class="fas fa-ghost"></i>
        </div>
        <p class="nolink-message mb-0">Empty list</p>
      </div>
      <!-- ?================ Bookmarks list ================ -->
      <div class="row g-4 mt-5 d-none" id="bookmarkList">
      </div>
    </div>
  </div>
  </div>

</body>

</html>
